<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Info Center</title>
    <link rel="stylesheet" href="app.css/app.css" />
</head>

<body>
    <div class="fullbg">
        <div class="overlay">
            <div class="staticInfoContainer">
                <h1>BackSlash Linux <span id="distname"></span><span id="vm">VM</span></h1>
                <h3 style="margin-bottom: 30px;">Version <span id="version"></span></h3>
                <p id="model" class="strong"></p>
                <p><span class="strong">Processor</span>&emsp;<span id="processor"></span></p>
                <p><span class="strong">Memory</span>&emsp;<span id="memory"></span></p>
                <p><span class="strong">Graphics</span>&emsp;<span id="graphics"></span></p>
                <p><span class="strong">Serial Number</span>&emsp;<span id="serial"></span></p>
                <p id="cpuLoadValue"></p>
                <div class="detailedViewContainer">
                    <p id="cpuLoadValue"></p>
                    <div id="cpuLoadContainer"></div>
                </div>
            </div>
        </div>
        <button id="runningProcesses" class="btn" onclick="showProcessesWindow()">Show All Processes</button>
        <div class="copyrightContainer">
            <p>&copy; 2016-2021, BackSlash Linux. Distributed as Free and Open Source Software.</p>
        </div>
    </div>
    <script src="../node_modules/canvasjs/dist/canvasjs.3.js"></script>
    <script src="lib/systemInfoModule.js"></script>
    <!-- <script src="lib/basic_functions.js"></script>
    
     -->
</body>

</html>
